<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVANNARA | Thanks AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .player-container {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .song-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .artist {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            outline: none;
            filter: invert(1) hue-rotate(180deg);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <img src="The_Marías_-_No_One_Noticed_(Extended).png" alt="Album Art" class="album-art">
        <div class="song-title">No One Noticed</div>
        <div class="artist">The Marías</div>

        <audio controls preload="metadata">
            <source src="The Marías - No One Noticed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
