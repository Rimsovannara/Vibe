<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listen to 'The Marías - No One Noticed' with our beautiful audio player">
    <title>SOVANNARA | Thanks AI</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TRX98DPF0N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-TRX98DPF0N');
    </script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .player-container {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        audio {
            width: 100%;
            outline: none;
            filter: invert(1) hue-rotate(180deg);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="player-container" role="main" aria-label="Audio Player">
        <audio 
            controls 
            preload="metadata" 
            autoplay 
            loop
            aria-label="Audio player for No One Noticed by The Marías"
            title="No One Noticed - The Marías">
            <source src="The Marías - No One Noticed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Enhanced JavaScript with better functionality -->
    <script>
        // Enhanced audio player functionality
        class AudioPlayer {
            constructor() {
                this.audio = document.querySelector('audio');
                this.playerContainer = document.querySelector('.player-container');
                this.init();
            }

            init() {
                if (this.audio) {
                    this.setupEventListeners();
                    this.handleAutoplay();
                }
            }

            setupEventListeners() {
                // Audio event listeners
                this.audio.addEventListener('play', () => {
                    this.trackEvent('audio_play');
                });

                this.audio.addEventListener('pause', () => {
                    this.trackEvent('audio_pause');
                });

                this.audio.addEventListener('ended', () => {
                    this.trackEvent('audio_loop');
                    console.log('Song ended, looping...');
                });

                // User interaction listeners
                document.addEventListener('click', () => {
                    if (this.audio && this.audio.paused) {
                        this.startPlaying();
                    }
                }, { once: true });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePlayPause();
                    }
                });
            }

            startPlaying() {
                if (this.audio) {
                    this.audio.play().catch((error) => {
                        console.log('Autoplay prevented:', error);
                        this.showClickMessage();
                    });
                }
            }

            togglePlayPause() {
                if (this.audio) {
                    if (this.audio.paused) {
                        this.audio.play();
                    } else {
                        this.audio.pause();
                    }
                }
            }

            showClickMessage() {
                const existingMessage = this.playerContainer.querySelector('.click-message');
                if (!existingMessage) {
                    const clickMessage = document.createElement('div');
                    clickMessage.innerHTML = '<p style="color: #888; margin-top: 10px; font-size: 14px;">Click anywhere to start playing</p>';
                    clickMessage.className = 'click-message';
                    this.playerContainer.appendChild(clickMessage);
                    
                    this.playerContainer.addEventListener('click', () => {
                        this.audio.play();
                        clickMessage.remove();
                    }, { once: true });
                }
            }

            handleAutoplay() {
                window.addEventListener('load', () => {
                    this.startPlaying();
                });
            }

            trackEvent(eventName, additionalData = {}) {
                if (typeof gtag !== 'undefined') {
                    const defaultData = {
                        event_category: 'audio',
                        event_label: 'The Marías - No One Noticed'
                    };
                    gtag('event', eventName, { ...defaultData, ...additionalData });
                }
            }
        }

        // Performance tracking
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log('Page loaded in:', loadTime.toFixed(2), 'ms');
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'timing_complete', {
                    name: 'load',
                    value: Math.round(loadTime)
                });
            }
        });

        // Page visibility tracking
        document.addEventListener('visibilitychange', function() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'visibility_change', {
                    event_category: 'engagement',
                    event_label: document.hidden ? 'hidden' : 'visible'
                });
            }
        });

        // Initialize the audio player
        const player = new AudioPlayer();
    </script>
</body>
</html>
