<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .audio-player {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .player-header {
            margin-bottom: 30px;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .player-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .album-art::before {
            content: "‚ô™";
            font-size: 60px;
            color: white;
        }

        .song-info {
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 16px;
            color: #666;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: scale(1.1);
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 28px;
            width: 60px;
            height: 60px;
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .volume-icon {
            font-size: 18px;
            color: #666;
            min-width: 20px;
        }

        @media (max-width: 480px) {
            .audio-player {
                padding: 30px 20px;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
            }
            
            .controls {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <div class="player-header">
            <div class="player-title">Vibe</div>
            <div class="player-subtitle">Music Player</div>
        </div>

        <div class="album-art"></div>

        <div class="song-info">
            <div class="song-title">No One Noticed</div>
            <div class="song-artist">The Mar√≠as</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
        </div>
    </div>

    <script>
        class AudioPlayer {
            constructor() {
                this.audio = new Audio("The Mar√≠as - No One Noticed.mp3");
                this.isPlaying = false;
                this.currentVolume = 1;
                
                this.initializeElements();
                this.setupEventListeners();
                this.updateTimeDisplay();
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.currentTimeSpan = document.getElementById('currentTime');
                this.durationSpan = document.getElementById('duration');
                this.volumeSlider = document.getElementById('volumeSlider');
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previous());
                this.nextBtn.addEventListener('click', () => this.next());
                this.progressBar.addEventListener('click', (e) => this.seek(e));
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('loadedmetadata', () => this.updateTimeDisplay());
                this.audio.addEventListener('ended', () => this.handleEnded());
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                this.audio.play();
                this.isPlaying = true;
                this.playBtn.textContent = '‚è∏';
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.textContent = '‚ñ∂';
            }

            previous() {
                this.audio.currentTime = 0;
            }

            next() {
                this.audio.currentTime = this.audio.duration;
            }

            seek(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audio.currentTime = percent * this.audio.duration;
            }

            setVolume(value) {
                const volume = value / 100;
                this.audio.volume = volume;
                this.currentVolume = volume;
            }

            updateProgress() {
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                this.progressFill.style.width = percent + '%';
                this.updateTimeDisplay();
            }

            updateTimeDisplay() {
                this.currentTimeSpan.textContent = this.formatTime(this.audio.currentTime);
                this.durationSpan.textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            handleEnded() {
                this.isPlaying = false;
                this.playBtn.textContent = '‚ñ∂';
                this.progressFill.style.width = '0%';
            }
        }

        // Initialize the audio player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioPlayer();
        });
    </script>
</body>
</html>
