<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVANNARA | Thanks AI</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TRX98DPF0N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-TRX98DPF0N');
    </script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .player-container {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        audio {
            width: 100%;
            outline: none;
            filter: invert(1) hue-rotate(180deg);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio controls preload="metadata" autoplay loop>
            <source src="The Marías - No One Noticed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Additional Tracking Scripts -->
    <script>
        // Ensure autoplay works and handle autoplay restrictions
        const audio = document.querySelector('audio');
        
        // Function to start playing
        function startPlaying() {
            if (audio) {
                audio.play().catch(function(error) {
                    console.log('Autoplay prevented:', error);
                    // Show a message to user to click to start
                    const playerContainer = document.querySelector('.player-container');
                    if (playerContainer) {
                        const clickMessage = document.createElement('div');
                        clickMessage.innerHTML = '<p style="color: #888; margin-top: 10px; font-size: 14px;">Click anywhere to start playing</p>';
                        playerContainer.appendChild(clickMessage);
                        
                        // Allow clicking anywhere to start
                        playerContainer.addEventListener('click', function() {
                            audio.play();
                            clickMessage.remove();
                        }, { once: true });
                    }
                });
            }
        }

        // Try to autoplay when page loads
        window.addEventListener('load', function() {
            startPlaying();
        });

        // Also try when user interacts with the page
        document.addEventListener('click', function() {
            if (audio && audio.paused) {
                startPlaying();
            }
        }, { once: true });

        // Track page load time
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log('Page loaded in:', loadTime.toFixed(2), 'ms');
            
            // Send to Google Analytics if available
            if (typeof gtag !== 'undefined') {
                gtag('event', 'timing_complete', {
                    name: 'load',
                    value: Math.round(loadTime)
                });
            }
        });

        // Track audio interactions
        if (audio) {
            audio.addEventListener('play', function() {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'audio_play', {
                        event_category: 'audio',
                        event_label: 'The Marías - No One Noticed'
                    });
                }
            });

            audio.addEventListener('pause', function() {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'audio_pause', {
                        event_category: 'audio',
                        event_label: 'The Marías - No One Noticed'
                    });
                }
            });

            // Track when song ends and loops
            audio.addEventListener('ended', function() {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'audio_loop', {
                        event_category: 'audio',
                        event_label: 'The Marías - No One Noticed'
                    });
                }
                console.log('Song ended, looping...');
            });
        }

        // Track page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'visibility_change', {
                    event_category: 'engagement',
                    event_label: document.hidden ? 'hidden' : 'visible'
                });
            }
        });
    </script>
</body>
</html>
